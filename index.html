<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>UBER-clone</title>
  </head>
  <body>
    <header>
      <figure class="logo-container">
        <img
          src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_300,h_300/v1618459257/assets/13/6bfdbd-cdb6-4221-92c1-cab1feaa39f3/original/Rider-App-logo.png"
          alt="Logo of Uber"
        />
      </figure>
      <nav class="navbar">
        <ul class="navbar__main-menu">
          <li><a href="#">Company</a></li>
          <li><a href="#">Safety</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Covid 19 resources</a></li>
        </ul>
        <ul class="navbar__language-menu">
          <li><a href="#">EN</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </nav>
      <section class="corner-menu">
        <ul>
          <li><a href="#">Log in</a></li>
          <li><a id="sign-up-btn" href="#">Sign up</a></li>
        </ul>
      </section>
    </header>
    <main>
      
      <div class="console-section">
        <figure>
          <img
            src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_2744,h_1332/v1613521435/assets/bc/0529b6-c37a-416b-9907-2cb44c4c2888/original/Earner_Home_bg_desktop2x.png"
            alt=""
          />
        </figure>
        <div class="console-container">
          <div class="console">
            <div class="console__first-row">
              <div class=console__first-row_icon-box>
                <img
                  src="https://www.uber-assets.com/image/upload/v1558389718/assets/8e/33c8c0-f7e9-467c-924b-c70232943a47/original/Earn-filled.svg"
                  alt="signal icon"
                />
                <span>Drive or deliver</span>
              </div>
    
              <div class=console__first-row_icon-box>
                <img
                  src="https://www.uber-assets.com/image/upload/v1542256606/assets/7d/5a4852-3b2a-4466-96de-602dfb62dc1b/original/restaurant-outlined.svg"
                  alt="cutlery icon"
                />
                <span>Eat</span>
              </div>
    
              <div class=console__first-row_icon-box>
                <img
                  src="https://www.uber-assets.com/image/upload/v1542252540/assets/6d/87af17-3970-4d01-8936-1b0ba102ea6e/original/car-front-outlined.svg"
                  alt="car icon"
                />
                <span>Ride</span>
              </div>
            </div>
            <div class="console__second-row">
              <h2>Get in the driver's seat and get paid</h2>
              <p>Drive on the platform with the largest network of active riders.</p>
              <a href="#">Sign up to drive</a>
              <span href="http://">Learn more about driving and delivering</span>
            </div>
          </div>
        </div>
        
      </div>
      
      <article>
        
      </article>
    </main>
  </body>
</html>
